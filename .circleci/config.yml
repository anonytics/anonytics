# For a deeper explanation of the caching strategy,
# see discussion in https://discuss.circleci.com/t/circle-2-0-caching-is-too-limited-to-be-very-useful/11694
version: 2.1
orbs:
  yarn: artsy/yarn@2.0.0
workflows:
  version: 2
  build-n-test:
    jobs:
      - yarn/update-cache:
          name: update-cache
      - yarn/jest:
          name: jest
      - yarn/type-check:
          name: type-check
      - yarn/lint:
          name: lint
      - yarn/run:
          script: format:ci
          name: prettier
      - yarn/run:
          script: build
          name: build
      - yarn/run:
          script: bundlesize
          name: bundlesize
          requires:
            - build
